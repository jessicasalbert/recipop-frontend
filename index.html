    <section id="search" style="display:none">

        </div>

                <input type="text" id="recipe-name-input" placeholder='Enter A Recipe Name'><br>
                <!-- <label for="region-input" class="region-name">Region</label><br> -->
                <input type="text" id="region-input" placeholder='Where is your Recipe is From?'><br>
                <!-- <label for="image-input" class="image-name">Image</label><br> -->
                <input type="text" id="image-input" placeholder="Place an Image of your recipe"><br>

                <input type="text" id="yt-input" placeholder="Enter a YouTube URL"><br>

                    <option value="7">Pork</option>
                    <option value="8">Seafood</option>
                    <option value="9">Side</option>
                    <option value="10">Starter</option>
                    <option value="11">Vegan</option>
                    <option value="12">Vegetarian</option>
                    <option value="13">Breakfast</option>
                    <option value="14">Goat</option>
                </select><br>

                <!-- <label for="name-input" class="ingredients-name">Ingredients</label><br> -->
                <textarea type="text" id="ingredients-input" rows="10" cols="30" placeholder="Type Ingredients Here"></textarea><br>
                <!-- <label for="name-input" class="ingredients-">Instructions</label><br> -->
                <textarea id="instruction-input" rows="10" cols="50" placeholder="Type Instructions Here"></textarea><br>
